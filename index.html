<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM Modules</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        padding-top: 20px;
      }
      #root {
        margin: 0 auto;
        padding-bottom: 20px;
      }
      pre {
        position: relative;
      }
      pre code {
        border-radius: 8px;

        /* white-space: pre-wrap; */
      }
      .copy-btn {
        position: absolute;
        top: 5px;
        width: 70px;
        text-align: center;
        right: 5px;
        background-color: #fff;
        border: 1px solid #ccc;
        color: black;
        font-size: 12px;

        border-radius: 5px;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
      }
      img {
        width: 100%;
        border-radius: 8px;
      }
      .data {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      class="download fixed top-2 right-2 bg-blue-600 rounded-md p-2 cursor-pointer text-white hover:bg-blue-500 z-10"
    >
      <i class="fa-solid fa-download"> </i> Download
    </div>
    <span
      class="spinner animate-ping absolute left-1/2 top-1/2 inline-flex h-20 w-20 rounded-full bg-blue-600 opacity-75 z-50"
    ></span>

    <div id="root" class="prose px-2"></div>
    <script src="./lib/highlight.js"></script>
    <script src="./main.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </body>
</html>
